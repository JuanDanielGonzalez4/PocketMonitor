<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src='jquery-3.3.1.min.js'></script>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="app.css">
	<script src="chart.js"></script>
	<script src="app.js"></script>
	

	<title>Pocket Monitor</title>
</head>

<body>
	
	<header id="header">
		<img id="icon" src="favicon.ico"/>
		<p> Pocket Monitor</p>
	</header>
	<main>
		<h1>!Welcome to <span>Pocket Monitor</span>!</h1>
		<h2>Your Doctor in a few clicks</h2>

		<div id="heartRate">
			<h2>Heart Rate:
				<span id="adcValue"></span>
			</h2>
		</div>

		<div class="chart-container">
			<canvas id="myChart" ></canvas>
		</div>

		<a href="#" class="button" onclick="updateFirmwareButton()">Update Firmware</a>
		<div id="OTA">
			<h2>ESP32 Firmware Update</h2>
			<label id="latest_firmware_label">Latest Firmware: </label>
			<div id="latest_firmware"></div>
			<input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
			<div class="buttons">
				<input type="button" class="button" value="Select File"
					onclick="document.getElementById('selected_file').click();" />
				<input type="button" class="button"  value="Update Firmware" onclick="updateFirmware()" />
			</div>
			<h4 id="file_info"></h4>	
			<h4 id="ota_update_status"></h4>
		</div>
	</main>
	<footer>
		Developed by Jhon Edwin Garcia, Miguel Angel Arias, Juan Daniel Gonzalez
	</footer>
</body>
<html>
